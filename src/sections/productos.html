<section id="productos" class="seccion">
    <h2>Nuestros Productos</h2>
    <div id="filtros">
        <label for="filtro-categoria">Categoría:</label>
        <select id="filtro-categoria">
            <option value="todas">Todas</option>
            <option value="Carteras">Carteras</option>
            <option value="Mochilas">Mochilas</option>
            <option value="Bolsos">Bolsos</option>
            <option value="Otros">Otros</option>
        </select>

        <label for="filtro-precio">Precio máximo:</label>
        <input type="range" id="filtro-precio" min="0" max="200000" step="1000" value="200000">
        <span id="precio-valor">$200000</span>

        <label for="filtro-busqueda">Buscar:</label>
        <input type="text" id="filtro-busqueda" placeholder="Nombre o descripción">

        <label for="ordenar-por">Ordenar por:</label>
        <select id="ordenar-por">
            <option value="default">--</option>
            <option value="precio-asc">Precio: menor a mayor</option>
            <option value="precio-desc">Precio: mayor a menor</option>
            <option value="nombre-asc">Nombre: A-Z</option>
            <option value="nombre-desc">Nombre: Z-A</option>
        </select>

        <button id="btn-aplicar-filtros">Aplicar</button>
        <button id="btn-limpiar-filtros">Limpiar</button>
    </div>

    <div id="productos-container"></div>
</section>
